<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/angular-1.8.2/angular.min.js"></script>
    <title>Temel Sayfa Yapısı </title>
</head>
<body>
    <label for="">isim</label>
    <input type="text" ng-model="isim" placeholder="isim giriniz">
    <hr>
    <h1>Merhaba {{isim}}</h1>
    <br>
    <h1>5 + 2 = {{ 5 + 2}}</h1>
    <br>
    <h1>5 - 20 = {{ 5 - 20}}</h1>
    <br>
    <h1>5 * 2 = {{ 5 * 2}}</h1>
    <br>
    <h1>5 / 2 = {{ 5 / 2}}</h1>
    <br>
    
    </body>
</html>
