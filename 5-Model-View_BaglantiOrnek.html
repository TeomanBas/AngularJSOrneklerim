<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/angular-1.8.2/angular.min.js"></script>
    <script>
        // uygulama modülünün tanımlanması
        var uygulama=angular.module("uygulama",[]);
        // controller tanımlaması
        uygulama.controller("isimAta",function($scope){
            // controller içindeki fonksiyonda yapılacak işler
            // ...
            // en sonunda view in erişiminin sağlayacağı $scope tanımı
            $scope.isim="AngularJS";
        });
    </script>
    <title>Module View Baglantisi</title>
</head>
<body ng-app="uygulama">
    <div ng-controller="isimAta">
        {{isim}}
    </div>
</body>
</html>
