<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/angular-1.8.2/angular.min.js"></script>
    <script>
        var uygulama = angular.module("uygulama",[]);
        uygulama.directive('renkliyazi', function() {
            return {
                restrict: 'E',
                replace: true,
                template: '<p style="background-color:{{renk}}">Bu yaz覺 {{renk}} rengindedir',
                link: function(scope, ele, attr) {
                    ele.bind('click', function() {
                        ele.css('background-color', 'white');
                        scope.$apply(function() {
                               scope.renk = "white";
                        });
                    });
                }
            };
        });
   </script> 
    <title>AngularJS Css Kullan覺m覺</title>
</head>
<body ng-app="uygulama">
  <input type="text" ng-model="renk" placeholder="Renk yaz覺n" /><renkliyazi></renkliyazi>
</body>
</html>
