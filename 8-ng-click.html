<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="./lib/angular-1.8.2/angular.min.js"></script>-->
    <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <title>ng-click</title>

</head>
<body>
    <div ng-controller="listeController" ng-init="alinacaklar=[];">
        alÄ±nacaklar: <input type="text" ng-model="yeni">
        <button ng-click="ekle()">ekle</button>
        <p>liste</p>
        <li ng-repeat="malzeme in alinacaklar">{{ malzeme }}</li>
    </div>
    <script>
        function listeController($scope){
            $scope.ekle=function(){
                $scope.alinacaklar.push($scope.yeni);
                $scope.yeni="";
            }
        }
    </script>
</body>
</html>
